#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: superset
    values:
      - 1.3.2-stackable23.7
      - 1.4.2-stackable23.7
      - 1.5.3-stackable23.7
      - 2.0.1-stackable23.7
      - 2.1.0-stackable23.7
  - name: superset-latest
    values:
      - 2.1.0-stackable23.7
  - name: ldap-authentication
    values:
      - no-tls
      - insecure-tls
      - server-verification-tls
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - superset
      - openshift
  - name: cluster-operation
    dimensions:
      - superset-latest
      - openshift
  - name: druid-connection
    dimensions:
      - superset
      - openshift
  - name: ldap
    dimensions:
      - superset
      - ldap-authentication
      - openshift
  - name: resources
    dimensions:
      - superset-latest
      - openshift
  - name: logging
    dimensions:
      - superset
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: superset
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - name: superset
            expr: last
          - name: openshift
            expr: "true"
