#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: superset
    values:
      - 4.1.1
      - 4.1.2
      # Or use a custom image:
      # - 4.1.1,oci.stackable.tech/razvan/superset:4.1.1-stackable0.0.0-dev
  - name: superset-latest
    values:
      - 4.1.2
      # - 4.1.1,oci.stackable.tech/razvan/superset:4.1.1-stackable0.0.0-dev
  - name: ldap-authentication
    values:
      - no-tls
      - insecure-tls
      - server-verification-tls
  - name: opa-latest
    values:
      - 1.4.2
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - superset
      - openshift
  - name: cluster-operation
    dimensions:
      - superset-latest
      - openshift
  - name: druid-connection
    dimensions:
      - superset
      - openshift
  - name: ldap
    dimensions:
      - superset
      - ldap-authentication
      - openshift
  - name: oidc
    dimensions:
      - superset
      - openshift
  - name: opa
    dimensions:
      - superset
      - opa-latest
      - openshift
  - name: resources
    dimensions:
      - superset-latest
      - openshift
  - name: logging
    dimensions:
      - superset
      - openshift
  - name: external-access
    dimensions:
      - superset
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: superset
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - name: superset
            expr: last
          - name: openshift
            expr: "true"
