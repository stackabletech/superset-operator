---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: python
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  serviceName: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          stdin: true
          tty: true
