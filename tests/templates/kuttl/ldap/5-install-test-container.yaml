---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: python
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  serviceName: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: python:3.10-slim
          stdin: true
          tty: true
