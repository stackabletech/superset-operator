---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
metadata:
  name: install-superset
timeout: 300
commands:
  - script: kubectl -n $NAMESPACE wait --for=condition=available=true supersetclusters.superset.stackable.tech/superset --timeout 301s
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: superset-node-default
  generation: 1 # There should be no unneeded Pod restarts
  labels:
    restarter.stackable.tech/enabled: "true"
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 120
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: superset-node
status:
  expectedPods: 1
  currentHealthy: 1
  disruptionsAllowed: 1
