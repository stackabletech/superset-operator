---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
metadata:
  name: install-superset
timeout: 300
commands:
  - script: kubectl -n $NAMESPACE wait --for=condition=available=true supersetclusters.superset.stackable.tech/superset --timeout 301s
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: superset-node-default
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 120
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: superset-node
status:
  expectedPods: 1
  currentHealthy: 1
  disruptionsAllowed: 1
---
# This test checks if the containerdebug-state.json file is present and valid
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
commands:
  - script: kubectl exec -n $NAMESPACE --container superset superset-node-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status
