---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realms
data:
  superset-realm.json: |
    {
      "realm": "superset",
      "enabled": true,
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "credentials": [
            {
              "type": "password",
              "value": "admin"
            }
          ],
          "realmRoles": [
            "admin"
          ]
        },
        {
          "username": "test",
          "enabled": true,
          "credentials": [
            {
              "type": "password",
              "value": "test"
            }
          ],
          "realmRoles": [
            "user"
          ]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Admin privileges"
          },
          {
            "name": "user",
            "description": "User privileges"
          }
        ]
      },
      "clients": [
        {
          "clientId": "superset",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "SUPERSET_CLIENT_SECRET",
          "redirectUris": [
            "*"
          ],
          "webOrigins": [
            "*"
          ],
          "standardFlowEnabled": true,
          "protocol": "openid-connect"
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0.4
          args:
            - start-dev
            - --import-realm
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: realms
              mountPath: /opt/keycloak/data/import
          readinessProbe:
            httpGet:
              path: /realms/superset
              port: 8080
      volumes:
        - name: realms
          configMap:
            name: keycloak-realms
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8080
