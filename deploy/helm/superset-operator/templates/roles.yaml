---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-clusterrole
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - secrets
      - services
      - endpoints
      - serviceaccounts
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - {{ include "operator.name" . }}.stackable.tech
    resources:
      - {{ include "operator.name" . }}clusters
      - druidconnections
      - druidconnections/status
      - supersetdbs
      - supersetdbs/status
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - {{ include "operator.name" . }}.stackable.tech
    resources:
      - {{ include "operator.name" . }}clusters/status
    verbs:
      - patch
  # The operator creates the supersetdb for the cluster automatically
  - apiGroups:
      - {{ include "operator.name" . }}.stackable.tech
    resources:
      - supersetdbs
    verbs:
      - create
