---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: supersetclusters.superset.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: superset.stackable.tech
  names:
    categories: []
    kind: SupersetCluster
    plural: supersetclusters
    shortNames:
      - superset
    singular: supersetcluster
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Auto-generated derived type for SupersetClusterSpec via `CustomResource`
          properties:
            spec:
              properties:
                authenticationConfig:
                  nullable: true
                  properties:
                    authenticationClass:
                      description: Name of the AuthenticationClass used to authenticate the users. At the moment only LDAP is supported. If not specified the default authentication (AUTH_DB) will be used.
                      nullable: true
                      type: string
                    syncRolesAt:
                      default: Registration
                      description: If we should replace ALL the user's roles each login, or only on registration. Gets mapped to `AUTH_ROLES_SYNC_AT_LOGIN`
                      enum:
                        - Registration
                        - Login
                      type: string
                    userRegistration:
                      default: true
                      description: Allow users who are not already in the FAB DB. Gets mapped to `AUTH_USER_REGISTRATION`
                      type: boolean
                    userRegistrationRole:
                      default: Public
                      description: This role will be given in addition to any AUTH_ROLES_MAPPING. Gets mapped to `AUTH_USER_REGISTRATION_ROLE`
                      type: string
                  type: object
                credentialsSecret:
                  type: string
                loadExamplesOnInit:
                  nullable: true
                  type: boolean
                mapboxSecret:
                  nullable: true
                  type: string
                nodes:
                  nullable: true
                  properties:
                    cliOverrides:
                      additionalProperties:
                        type: string
                      default: {}
                      type: object
                    config:
                      default: {}
                      properties:
                        rowLimit:
                          format: int32
                          nullable: true
                          type: integer
                      type: object
                    configOverrides:
                      additionalProperties:
                        additionalProperties:
                          type: string
                        type: object
                      default: {}
                      type: object
                    envOverrides:
                      additionalProperties:
                        type: string
                      default: {}
                      type: object
                    roleGroups:
                      additionalProperties:
                        properties:
                          cliOverrides:
                            additionalProperties:
                              type: string
                            default: {}
                            type: object
                          config:
                            default: {}
                            properties:
                              rowLimit:
                                format: int32
                                nullable: true
                                type: integer
                            type: object
                          configOverrides:
                            additionalProperties:
                              additionalProperties:
                                type: string
                              type: object
                            default: {}
                            type: object
                          envOverrides:
                            additionalProperties:
                              type: string
                            default: {}
                            type: object
                          replicas:
                            format: uint16
                            minimum: 0.0
                            nullable: true
                            type: integer
                          selector:
                            description: A label selector is a label query over a set of resources. The result of matchLabels and matchExpressions are ANDed. An empty label selector matches all objects. A null label selector matches no objects.
                            nullable: true
                            properties:
                              matchExpressions:
                                description: matchExpressions is a list of label selector requirements. The requirements are ANDed.
                                items:
                                  description: A label selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                                  properties:
                                    key:
                                      description: key is the label key that the selector applies to.
                                      type: string
                                    operator:
                                      description: operator represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists and DoesNotExist.
                                      type: string
                                    values:
                                      description: values is an array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. This array is replaced during a strategic merge patch.
                                      items:
                                        type: string
                                      type: array
                                  required:
                                    - key
                                    - operator
                                  type: object
                                type: array
                              matchLabels:
                                additionalProperties:
                                  type: string
                                description: matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels map is equivalent to an element of matchExpressions, whose key field is "key", the operator is "In", and the values array contains only "value". The requirements are ANDed.
                                type: object
                            type: object
                        type: object
                      type: object
                  required:
                    - roleGroups
                  type: object
                statsdExporterVersion:
                  nullable: true
                  type: string
                stopped:
                  description: Emergency stop button, if `true` then all pods are stopped without affecting configuration (as setting `replicas` to `0` would)
                  nullable: true
                  type: boolean
                version:
                  description: Desired Superset version
                  nullable: true
                  type: string
              required:
                - credentialsSecret
              type: object
            status:
              nullable: true
              type: object
          required:
            - spec
          title: SupersetCluster
          type: object
      served: true
      storage: true
      subresources:
        status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: supersetdbs.superset.stackable.tech
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: superset.stackable.tech
  names:
    categories: []
    kind: SupersetDB
    plural: supersetdbs
    shortNames: []
    singular: supersetdb
  scope: Namespaced
  versions:
    - additionalPrinterColumns: []
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Auto-generated derived type for SupersetDBSpec via `CustomResource`
          properties:
            spec:
              properties:
                credentialsSecret:
                  type: string
                loadExamples:
                  type: boolean
                supersetVersion:
                  type: string
              required:
                - credentialsSecret
                - loadExamples
                - supersetVersion
              type: object
            status:
              nullable: true
              properties:
                condition:
                  enum:
                    - Pending
                    - Initializing
                    - Ready
                    - Failed
                  type: string
                startedAt:
                  description: Time is a wrapper around time.Time which supports correct marshaling to YAML and JSON.  Wrappers are provided for many of the factory methods that the time package offers.
                  format: date-time
                  nullable: true
                  type: string
              required:
                - condition
              type: object
          required:
            - spec
          title: SupersetDB
          type: object
      served: true
      storage: true
      subresources:
        status: {}
