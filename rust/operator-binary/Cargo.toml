[package]
name = "stackable-superset-operator"
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Operator for Apache Superset"
license = "OSL-3.0"
version = "0.8.0-nightly"
edition = "2021"
repository = "https://github.com/stackabletech/superset-operator"
publish = false

[dependencies]
anyhow = "1.0"
clap = "4.0"
fnv = "1.0"
futures = { version = "0.3", features = ["compat"] }
indoc = "1.0"
serde = "1.0"
snafu = "0.7"
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.27.1" }
stackable-superset-crd = { path = "../crd" }
strum = { version = "0.24", features = ["derive"] }
tokio = { version = "1.22", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"

[build-dependencies]
built = { version =  "0.5", features = ["chrono", "git2"] }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.27.1" }
stackable-superset-crd = { path = "../crd" }
